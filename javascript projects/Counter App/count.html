<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count App</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <main>
<div class="container">

    <h2>Counter</h2>
    <span class="span" id="value">0</span>
    <div class="btn-cont">
        <button class="dec btn decrease"> DECREASE</button>
        <button class="res btn reset"> RESET</button>
        <button class="inc btn increase">INCREASE</button>

    </div>




</div>

    </main>
<script src="count.js"></script>
    
</body>
</html>
